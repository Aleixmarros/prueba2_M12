<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Agregar usuario</title>
</head>

<body>
  <h1>Agregar usuario</h1>
  <form id="add-user-form">
    <label for="name-input">Nombre:</label>
    <input type="text" id="name-input" name="name" required>
    <br>
    <label for="email-input">Correo electrónico:</label>
    <input type="email" id="email-input" name="email" required>
    <br>
    <button type="submit">Agregar usuario</button>
  </form>
  <h1>Actualizar usuario</h1>
  <form>
    <label for="user-id">ID del usuario:</label>
    <input type="text" id="user-id" name="user-id">

    <label for="user-name">Nombre:</label>
    <input type="text" id="user-name" name="user-name">

    <label for="user-email">Correo electrónico:</label>
    <input type="text" id="user-email" name="user-email">

    <button type="button" id="update-button">Actualizar usuario</button>
  </form>

  <h1>Eliminar usuario</h1>
  <form>
    <label for="user-id">ID del usuario:</label>
    <input type="text" id="delete-user-id" name="user-id">

    <button type="button" id="delete-button">Eliminar usuario</button>
  </form>

  <button id="btn-cargar">Cargar Usuarios</button>
  <table id="tabla-usuarios">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button id="btn-teams">Cargar Teams</button>
  <table id="tabla-teams">
    <thead>
      <tr>
        <th>TeamID</th>
        <th>Name</th>
        <th>Manager</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button id="btn-API">Futdb API</button>

  <h1>Enter new player</h1>
  <form id="add-player-form">
    <label>TeamID:</label>
    <input type="number" id="teamID-input" required></input>
    <br />
    <label>Goals:</label>
    <input type="number" id="goals-input" required></input>
    <br />
    <label>Assists:</label>
    <input type="number" id="assists-input" required></input>
    <br />
    <label>Minutes:</label>
    <input type="number" id="minutes-input" required></input>
    <br />
    <label>Yellow Cards:</label>
    <input type="number" id="yellowCards-input" required></input>
    <br />
    <label>Red Cards:</label>
    <input type="number" id="redCards-input" required></input>
    <br />
    <button type="submit">Enter player</button>
  </form>

  <h1>Update a player</h1>
  <form id="update-player-form">
    <label>PlayerID:</label>
    <input type="number" id="playerID-update-input" required></input>
    <br />
    <label>TeamID:</label>
    <input type="number" id="teamID-update-input" required></input>
    <br />
    <label>Goals:</label>
    <input type="number" id="goals-update-input" required></input>
    <br />
    <label>Assists:</label>
    <input type="number" id="assists-update-input" required></input>
    <br />
    <label>Minutes:</label>
    <input type="number" id="minutes-update-input" required></input>
    <br />
    <label>Yellow Cards:</label>
    <input type="number" id="yellowCards-update-input" required></input>
    <br />
    <label>Red Cards:</label>
    <input type="number" id="redCards-update-input" required></input>
    <br />
    <button type="submit">Update player</button>
  </form>

  <h1>Delete player</h1>
  <form>
    <label>PlayerID:</label>
    <input type="number" id="delete-player-id"></input>
    <br />
    <button type="button" id="delete-button-player">Delete player</button>
  </form>
  <!--<script src="js/jquery-3.6.0.min.js"></script>-->
  <script src="script.js"></script>
</body>

</html>
